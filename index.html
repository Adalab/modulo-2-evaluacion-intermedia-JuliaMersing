<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Prueba Intermedia. Módulo 2</title>
  </head>
  <body>
    <main class="main js-page">
      <h1 class="js-title">Adivina el número</h1>
      <form class="js-form" action="#">
        <input type="number" class="js-imputHTML" />
        <input class="js-button" type="button" value="Prueba" />
        <input
          type="text"
          id="clue"
          name="clue"
          class="js-clue"
          placeholder="Pusta: Escribe el número y dale a Prueba"
        />
        <input
          type="text"
          class="js-acumulator"
          id="acumulator"
          name="acumulator"
          class="js-acumulator"
          placeholder="Número de intentos:0"
        />
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
